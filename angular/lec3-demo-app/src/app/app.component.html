<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">

    <span>{{ title }} app is running!</span>

  </div>

  <div>
    <input #inputName type="text" placeholder="name">
    <input #inputAge type="text" placeholder="age" >
    <button (click)="setUser(inputName, inputAge)">Add user</button>
  </div>

</div>

<app-users-list [users]="userService.users" />
